{% if user.is_authenticated %}

        <li><a href = "/cart/{{user.username}}/ "><span class = "glyphicon glyphicon-shopping-cart"></span>&nbsp;Cart</a></li>
        <li><a href = "/sell-item"><span class = "glyphicon glyphicon-usd"></span>&nbsp; Sell</a></li>
        <li class = "dropdown">
                    <a href =#" class = "dropdown-toggle" data-toggle = "dropdown"><span class = "glyphicon glyphicon-user"></span>&nbsp; Hello {{ user.username }}<span class = "caret"></span></a>
                    <ul class = "dropdown-menu">
                        <li><a href="/orders/{{user.username}}/">Orders</a> </li>
                        <li><a href="{% url 'Seller:SellingItems'%}">Selling cart</a></li>
